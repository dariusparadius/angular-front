<div class="container d-flex justify-content-center">
  <div class="col-md-6">
    <div class="p-3 bg-success text-white text-center" *ngIf="form.valid">
      <h2>Formulario validado correctamente</h2>
    </div>
    <form class="card card-block bg-faded p-5" #formRegister="ngForm" (ngSubmit)="form.valid && Register()"
      [formGroup]="form" name="form">
      <legend class="m-b-1 text-xs-center">Sign up</legend>

      <div class="form-group input-group">
        <span class="has-float-label">
          <input type="text" class="form-control" id="first" name="username" placeholder="username"
            formControlName="username"
            [ngClass]="{'is-invalid':form.get('username').touched && form.get('username').invalid}" />
          <label for="first">Username</label>
          <div class="invalid-feedback">
            <div>Username is required</div>
          </div>
        </span>
      </div>

      <div class="form-group input-group">
        <label class="has-float-label">
          <input class="form-control" type="email" name="email" placeholder="email@example.com" formControlName="email"
            [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" />
          <span>Email</span>
          <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
            <div *ngIf="form.get('email').errors.required">Email is required</div>
            <div *ngIf="form.get('email').errors.email">Email must be a valid email address</div>
          </div>
        </label>
      </div>

      <div class="form-group has-float-label">
        <input class="form-control" id="password" type="password" name="password" placeholder="••••••••"
          formControlName="password"
          [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" />
        <label for="password">Password</label>
        <div *ngIf="form.get('password').touched && form.get('email').invalid" class="invalid-feedback">
          <div *ngIf="form.get('password').errors.required">Password is required</div>
          <div *ngIf="form.get('password').errors.minlength">Password must be atleast 6 characters</div>
        </div>
      </div>

      <button class="btn btn-block btn-primary" type="submit" [disabled]="!form.valid">Sign up</button>
    </form>
  </div>
</div>
