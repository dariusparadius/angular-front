<div class="container d-flex justify-content-center">
  <div class="col-md-6">
      
    <div [innerHTML]="htmlStr" [className]="class_css">
    </div>
    <form class="card card-block bg-faded p-5" #formRegister="ngForm" (ngSubmit)="Login()">
      <legend class="m-b-1 text-xs-center">Login</legend>

      <div class="form-group input-group">
        <label class="has-float-label">
          <input class="form-control" type="text" name="username" placeholder="username" #name="ngModel"
            [(ngModel)]="user.username" required />
          <span>Username</span>
        </label>
      </div>

      <div class="form-group has-float-label">
        <input class="form-control" id="password" name="password" type="password" placeholder="••••••••"
          [(ngModel)]="user.password" required />
        <label for="password">Password</label>
      </div>

      <div class="form-group">
        <label class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" />
          <span class="custom-control-indicator"></span>
        </label>
      </div>

      <button class="btn btn-block btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
